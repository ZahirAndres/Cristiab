<div class="body">
<div class="form-container">
    <div class="form-header">
        <h2>Registro de Usuario</h2>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="Usename">Nombre usuario</label>
            <input type="text" id="Usename" [(ngModel)]="usuario.Usename" name="Usename" required>
        </div>
        <div class="form-group">
            <label for="Password">Crea tu Contraseña</label>
            <input type="password" id="Password" [(ngModel)]="usuario.Password" name="Password" pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres." required>
        </div>
        <div class="form-submit">
            <button type="submit">Registrar</button>
            <button type="button" class="secondary-button" (click)="goToLogin()">Volver</button>
        </div>
    </form>
</div>
</div>
