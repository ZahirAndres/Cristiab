 

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            // Aquí puedes agregar validaciones adicionales si es necesario
            // Redireccionar al componente "registro-usuario"
            window.location.href = "/registro";
        }
    </script>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Registro de Usuario</h2>
        </div>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="full-name">Nombre usuario</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
           
            <div class="form-group">
                <label for="password">Crea tu Contraseña</label>
                <input type="password" id="password" name="password" pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres." required>
            </div>
            <div class="form-submit">
                <button type="submit">Registrar</button>
                <button type="button" class="secondary-button" onclick="window.location.href='/login'">Volver</button>
            </div>
        </form>
    </div>
</body>
</html>
