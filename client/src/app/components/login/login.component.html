
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Usuario BD</h1>
    <form id="loginForm" action="/ingreso" method="GET" onsubmit="return validarFormulario(event)">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{3,}" title="El nombre de usuario debe tener al menos 4 caracteres y solo contener letras." required>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres." required>
    </div>
      <div class="button-container">
        <button type="submit" class="primary-button">Ingresar</button>
        <button type="button" class="secondary-button" onclick="window.location.href='/registro'">Registrarse</button>
      
      </div>
    </form>
  </div>

  <script>
    function validarFormulario(event) {
      const form = document.getElementById('loginForm');

      if (!form.checkValidity()) {
        event.preventDefault();
        const firstInvalidField = form.querySelector(':invalid');
        firstInvalidField.reportValidity();
        return false;
      }

      // No need to prevent default here if the form is valid
      return true;
    }

    document.getElementById('loginForm').addEventListener('submit', validarFormulario);
  </script>
</body>
</html>
