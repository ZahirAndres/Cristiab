<div class="body">
<div class="login-container">
  <h1>Usuario BD</h1>
6  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input 
        type="text" 
        id="username" 
        formControlName="Usename"
        required>
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input 
        type="password" 
        id="password" 
        formControlName="Password" 
        required>
    </div>
    <div class="button-container">
      <button type="submit" class="primary-button" [disabled]="loginForm.invalid">Ingresar</button>
      <button type="button" class="secondary-button" (click)="goToRegistration()">Registrarse</button>
    </div>
  </form>
</div>
</div>
